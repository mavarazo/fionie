baseURL: https://www.fionie.ch/
title: Fiorella Niederberger

languageCode: de-ch
defaultContentLanguage: de

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

menu:
  main:
    - name: Necessaires
      url: /necessaires/
      weight: 10
    - name: Handytaschen
      url: /handytaschen/
      weight: 20
    - name: Dies & Das
      url: /allerlei/
      weight: 30
    - name: Kontakt
      url: /contact
      weight: 80
    - name: Ãœber mich
      url: /about
      weight: 90

module:
  hugoVersion:
    extended: true
    min: "0.148.0"
  mounts:
    - source: assets
      target: assets
    - source: static
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

params:
  contact:
    name: Fiorella Niederberger
    location: Rothenburg, Schweiz
    email: info[at]fionie.ch

  googleAnalytics: G-578DE13VHF

  logo: "images/logo-black.png"

  social:
    instagram: fionie_kreativ

  strapiBaseURL: http://localhost:1337
